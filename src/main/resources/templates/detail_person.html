<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<meta charset="utf-8">
	<title>DÃ©tail d'une Personne</title>
</head>

<body>

	<form th:object="${person}" th:action="@{/person}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="Name">nom : </label>
			<input type="text" th:field="*{firstname}" th:placeholder="${person.firstname}" id="firstname" />
		</div>
		<div>
			<label for="sex">Sexe :</label>
			<input type="text" th:field="*{lastname}" th:placeholder="${person.lastname}" id="lastname" />
		</div>
		<div>
			<label for="color">Couleur :</label>
			<input type="text" th:field="*{age}" th:placeholder="${person.age}" id="age" />
		</div>
		<div>
			<label for="animals">Animal :</label>
			<select name="animals" th:field="*{animals}" id="animals" />
			<option th:each="animal : ${animals}" th:value="${animal.id}"
			 th:text=${animal.getName()}>
		</div>
		<div>
			<input type="submit" class="button" value="Sauver" />
			<input type="button" class="button" value="Retour" onclick="window.location='/person'" />
		</div>
	</form>

</body>
