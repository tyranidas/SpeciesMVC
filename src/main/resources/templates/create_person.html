<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<meta charset="utf-8">
	<title>Création animal</title>
</head>

<body>

	<form th:object="${person}" th:action="@{/person}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="lastname">Nom : </label>
			<input type="text" th:field="*{lastname}" id="lastname" />
			<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Error</span>
		</div>
		<div>
			<label for="firstname">Prénom :</label>
			<input type="text" th:field="*{firstname}" id="firstname" />
			<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Error</span>
		</div>
		<div>
			<label for="age">Age :</label>
			<input type="text" th:field="*{age}" id="color" />
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</span>
		</div>
		<div>
			<label for="animals">Animal :</label>
			<select name="animals" th:field="*{animals}" id="animals" />
			<option th:each="animal : ${animals}" th:value="${animal.getId()}" th:text=${animal.getName()}>
		</div>
		<div>
			<input type="submit" class="button" value="Ajouter" />
			<input type="button" class="button" value="Retour" onclick="window.location='/animal'" />
		</div>
	</form>

</body>
